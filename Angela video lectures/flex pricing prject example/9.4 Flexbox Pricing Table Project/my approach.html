        .pricing-container {

        }



        .plan-features {

            margin-top: 0px;

        }

        .plan-button {

            background-color: rgb(255, 140, 0);
            /* margin-bottom: 15px; */
            
        }









        /* Hint: What can you do with a media query and flexbox? */
        @media (max-width: 600px) {

            .pricing-container {
                flex-direction: column;
                height: 100%;
            }
        }
    </style>
</head>
